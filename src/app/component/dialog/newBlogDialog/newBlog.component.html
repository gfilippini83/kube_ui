<h1 mat-dialog-title>Blog {{data.status}}</h1>
<!-- {{data.status}} -->
<div mat-dialog-content>
  <h2 *ngIf="data.status==='SUCCESS'"> Blog has successfully been created: {{data.message}}</h2>
  <h2 *ngIf="data.status==='FAILURE'"> There was an error when trying to post the blog: {{data.message}}</h2>
</div>
