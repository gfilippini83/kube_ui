
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{jumbo.title}}</h3>
      <p>{{jumbo.subtitle}}</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{jumbo.title}}</h3>
      <p>{{jumbo.subtitle}}</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{jumbo.title}}</h3>
      <p>{{jumbo.subtitle}}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>



<div class="container">
  <mat-grid-list [cols]="breakpoint" rowHeight="200px" (window:resize)="onResize()">

    <!-- First tile for the Articles -->
    <mat-grid-tile
      colspan="3"
      rowspan="1"
      style="background-color: lightpink;"
      [routerLink]="['/article/', firstTile.data._id]">
      <img [src]="firstTile.data.coverPhoto" style="width: 250px; height: 200px;">
      <div class="container">
        <h1 class="content-title">{{firstTile.data.title}}</h1><br>
        <h4 class="content-footer">{{firstTile.data.author}} || {{firstTile.data.date}}</h4>
      </div>
    </mat-grid-tile>
    <!-- Hot Articles -->
    <mat-grid-tile
        *ngIf="hotArticles"
        colspan="1"
        rowspan="5"
        style="background-color: lightgreen;">
      Test Top Story Data
    </mat-grid-tile>
    <!-- Articles -->
    <mat-grid-tile
        *ngFor="let tile of tiles"
        colspan="3"
        rowspan="1"
        style="background-color: lightpink;"
        [routerLink]="['/article/', tile.data._id]">
      <img [src]="tile.data.coverPhoto" style="width: 250px; height: 200px;">
      <div class="container">
        <h1 class="content-title">{{tile.data.title}}</h1><br>
        <h4 class="content-footer">{{tile.data.author}} || {{tile.data.date}}</h4>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
